<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }

  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  #nav-overlay {
    position: absolute;
    top: 40px;
    left: 10px;
    z-index: 2;
    background-color: rgba(255, 255, 255, 0.3);
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(55, 44, 0, 0.25);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  #nav-overlay.collapsed {
    transform: translateX(-100%); 
    opacity: 0;
  }

  #nav-overlay a {
    display: block;
    margin-bottom: 10px;
    text-decoration: none;
    font-size: 20px;
    color: #FF77FF;
    font-weight: bold;
  }

  #nav-overlay a:hover {
    text-decoration: underline;
    color: #AA55FF;
  }

  #toggle-nav {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 3;
    background-color: #FF77FF;
    color: #fff;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
  }

  #toggle-nav:hover {
    background-color: #AA55FF;
  }
</style>

<div id="nav-overlay" class="collapsed">
  <a href="/projects/">Projects</a>
  <a href="/aboutme/">About Me</a>
  <a href="/contact/">Contact</a>
</div>
<button id="toggle-nav">Menu</button>
<script type="module">
  const navOverlay = document.getElementById('nav-overlay');
  const toggleNav = document.getElementById('toggle-nav');

  toggleNav.addEventListener('click', () => {
    navOverlay.classList.toggle('collapsed');
    if (navOverlay.classList.contains('collapsed')) {
      toggleNav.textContent = 'Menu'; // Update button text when collapsed
    } else {
      toggleNav.textContent = 'Close'; // Update button text when expanded
    }
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js" type="module"></script>

<script type="module">
  import * as THREE from '/assets/js/three.module.js';
  import { FontLoader } from '/assets/js/FontLoader.js';
  import { TextGeometry } from '/assets/js/TextGeometry.js';
  import { OrbitControls } from '/assets/js/OrbitControls.js';
  import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

  const scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0x08081b, 10, 50);

  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 12, 30);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.minDistance = 20;
  controls.maxDistance = 100;

  renderer.setClearColor(new THREE.Color(0x08081b));

  const gridHelper = new THREE.GridHelper(30, 30, 0xff00ff, 0x0000ff);
  gridHelper.material.opacity = 0.5;
  gridHelper.material.transparent = true;
  scene.add(gridHelper);

  const ambientLight = new THREE.AmbientLight(0xff77ff, 0.3);
  scene.add(ambientLight);

  const rotatingLight = new THREE.PointLight(0xffaa00, 2, 50);
  rotatingLight.castShadow = true;
  rotatingLight.shadow.mapSize.width = 1024;
  rotatingLight.shadow.mapSize.height = 1024;
  scene.add(rotatingLight);

  const world = new CANNON.World();
  world.gravity.set(0, -9.82, 0);

  const groundBody = new CANNON.Body({
    mass: 0,
    shape: new CANNON.Plane(),
  });
  groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
  world.addBody(groundBody);

  const ground = new THREE.Mesh(
          new THREE.PlaneGeometry(30, 30),
          new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.8 })
  );
  ground.rotation.x = -Math.PI / 2;
  ground.receiveShadow = true;
  scene.add(ground);

  const wallMaterial = new CANNON.Material('wallMaterial');
  const wallSize = 15;

  const walls = [
    { size: [wallSize, 10, 1], position: [0, 5, wallSize] }, // Front
    { size: [wallSize, 10, 1], position: [0, 5, -wallSize] }, // Back
    { size: [1, 10, wallSize], position: [wallSize, 5, 0] }, // Right
    { size: [1, 10, wallSize], position: [-wallSize, 5, 0] }, // Left
  ];

  walls.forEach(({ size, position }) => {
    const wallBody = new CANNON.Body({
      mass: 0,
      material: wallMaterial,
      shape: new CANNON.Box(new CANNON.Vec3(size[0] / 2, size[1] / 2, size[2] / 2)),
      position: new CANNON.Vec3(...position),
    });
    world.addBody(wallBody);
  });

  const sphereMeshes = [];
  const sphereBodies = [];
  const fontLoader = new FontLoader();

  function createSphereWithPhysics(radius, position, color, text, linkElement) {
    const sphereBody = new CANNON.Body({
      mass: 1,
      shape: new CANNON.Sphere(radius),
      position: new CANNON.Vec3(position.x, position.y, position.z),
    });
    sphereBody.velocity.set(Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1);
    world.addBody(sphereBody);

    const sphereMesh = new THREE.Mesh(
            new THREE.SphereGeometry(radius, 32, 32),
            new THREE.MeshStandardMaterial({
              color: color,
              emissive: color,
              emissiveIntensity: 0.5,
              roughness: 0.2,
            })
    );
    sphereMesh.castShadow = true;
    scene.add(sphereMesh);

    fontLoader.load('./assets/fonts/helvetiker_regular.typeface.json', (font) => {
      const textGeometry = new TextGeometry(text, {
        font: font,
        size: radius * 0.3,
        height: 0.2,
        curveSegments: 12,
      });
      const textMaterial = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        emissive: color,
        emissiveIntensity: 0.8,
      });
      const textMesh = new THREE.Mesh(textGeometry, textMaterial);
      textMesh.position.set(position.x - radius * 1.5, position.y + radius, position.z);
      textMesh.castShadow = true;
      scene.add(textMesh);
    });

    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    window.addEventListener('pointerdown', (event) => {
      pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
      pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(pointer, camera);

      const intersects = raycaster.intersectObjects([sphereMesh]);
      if (intersects.length > 0) {
        linkElement.click();
      }
    });

    sphereMeshes.push(sphereMesh);
    sphereBodies.push(sphereBody);

    return sphereMesh;
  }

  const projectsLink = document.querySelector('#nav-overlay a[href="/projects/"]');
  const aboutMeLink = document.querySelector('#nav-overlay a[href="/aboutme/"]');
  const contactLink = document.querySelector('#nav-overlay a[href="/contact/"]');

  createSphereWithPhysics(2, { x: -6, y: 5, z: 0 }, 0xff00ff, 'Projects', projectsLink);
  createSphereWithPhysics(2, { x: 0, y: 5, z: -6 }, 0x00ffff, 'About Me', aboutMeLink);
  createSphereWithPhysics(2, { x: 6, y: 5, z: 6 }, 0x77ff77, 'Contact', contactLink);

  function updatePhysics(delta) {
    world.step(1 / 60, delta, 3);

    for (let i = 0; i < sphereMeshes.length; i++) {
      sphereMeshes[i].position.copy(sphereBodies[i].position);
      sphereMeshes[i].quaternion.copy(sphereBodies[i].quaternion);
    }
  }

  const clock = new THREE.Clock();
  function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();
    updatePhysics(delta);

    const time = clock.getElapsedTime();
    rotatingLight.position.set(Math.sin(time) * 10, 10, Math.cos(time) * 10);

    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
